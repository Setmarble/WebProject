<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }

        .head {
            display: flex;
            align-items:start;
            margin: 5px;
           
        }

        .auth-button {
            display: inline-block;
            background-color: #e15d0a;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 3px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .auth-button:hover {
            background-color: #e15d0a;
        }

        .auth-buttons {
            margin-left: auto;
            text-align: right;
        }

        .main {
            display: flex;
            margin: 15px;
        }

        .container {
            float: left;
            margin: 5px;
            margin-right: 10px;
            min-height: 900px;
            flex: 7;
        }

        .user {
            float: left;
            margin: 5px;
            min-width: 300px;
            min-height: 900px;
            flex: 3;
            display: flex;
            flex-direction: column;
            align-items: stretch;

        }

        .game-list {
            display: flex;
            flex-direction: column;
        }

        .game {
            min-width: 900px;
            width: 80%;
            max-height: 350px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 10px;
            display: flex;
            flex: 1;
        }
        .game-about{
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .game-image {
            flex: 3;
        }

        .image{
            margin-left: 10px;
            border: 1px solid black;
        }

        .game-title {
            flex: 1;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .game-description {
            flex: 3;
            color: #777;
            margin-top: 10px;
        }

        .game-link {
            flex: 1;
            width: auto;
            display: inline-block;
            background-color: #e15d0a;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 3px;
            transition: background-color 0.3s;
            margin-top: 5rem;
        }

        .game-link:hover {
            background-color: #e15d0a;
        }
        
        .interface {
            align-items: center;
            flex: 4;
        }

        .ranking {
            align-items: center;
            flex: 6;
        }
    </style>
</head>

<body>
    <div class="main>">
        <div class="container">
            <div class="head">
                <a href="main2.html">
                    <img src="./Image/Logo/Logo.png"
                        width="225px" alt="logo;">
                </a>
            </div>

            <div class="game-list">
                <div class="game"> 
                    <div class="game-about">
                        <h2 class="game-title">게임 1</h2>
                        <p class="game-description">게임 1의 설명입니다.<br>설명이라고</p>
                        <a href="./shooting/page.html" class="game-link">게임 1 실행하기</a>
                    </div>
                    <div class="game-image">
                        <img src="./Image/Shooting/Shooting1.png" alt="게임 1 이미지" width="400" class="image">
                    </div>
                    
                </div>

                <div class="game">
                    <div class="game-about">
                        <h2 class="game-title">게임 2</h2>
                        <p class="game-description">게임 2의 설명입니다.</p>
                        <a href="./tetris/tetris.html" class="game-link">게임 2 실행하기</a>
                    </div>
                    <div class="game-image">
                        <img src="./Image/Tetris/Tetris2.png" alt="게임 2-1 이미지" width="270" class="image">
                        <img src="./Image/Tetris/Tetris1.png" alt="게임 2-2 이미지" width="270" class="image">
                    </div>
                </div>

                <div class="game">
                    <div class="game-about">
                        <h2 class="game-title">게임 3</h2>
                        <p class="game-description">게임 3의 설명</p>
                        <a href="./avoid_rain/avoidrain.html" class="game-link">게임 3 실행하기</a>
                    </div>
                    <div class="game-image">
                        <img src="./Image/AvoidRain/AvoidRain.png" alt="게임 3 이미지" width="400" class="image">
                    </div>
                </div>
            </div>
        </div>
        <div class="user">
            <div class="interface">
                <div class="auth-buttons">
                    <a href="./login_and_register/login.html" class="auth-button">로그인</a>
                    <a href="./login_and_register/register.html" class="auth-button">회원가입</a>
                </div>
                <p>이름 : </p>
            </div>
            <div class="ranking">
                <h2>랭킹</h2>
                <ol>
                    <li>score</li>
                    <li>score</li>
                    <li>score</li>
                </ol>
            </div>

        </div>
    </div>
</body>

</html>
