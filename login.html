<!DOCTYPE html>

<head>

    <title>로그인페이지</title>
 <link rel="stylesheet" href="login.css">

            <div class="find-signup-wrap">
            
				<input type="button" value="Login" onclick="location.href='join.html'">
                
            </div>

    </div>
