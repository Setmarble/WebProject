<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="wrap">
        <div class="register">
            <h2>회원가입</h2>
            
            <form id="submitForm" action="login.html" method="get">
                <div class="login_id">
                    <h4>아이디 *</h4>
                    <input type="id" name="" id="ID" placeholder="Id" required>
                </div>
                <div class="login_pw">
                    <h4>비밀번호 *</h4>
                    <input type="password" name="" id="pw" placeholder="Password" required>
                </div>
                <div class="login_pw">
                    <h4>비밀번호 확인*</h4>
                    <input type="password" name="" id="pwCheck" placeholder="Confirm_pw" required>
                </div>
                <div class="login_id">
                    <h4>닉네임 *</h4>
                    <input type="text" name="" id="Nickname" placeholder="nickname" required>
                </div>
                <div class="login_id">
                    <h4>이메일</h4>
                    <input type="email" name="" id="" placeholder="Email">
                </div>
    
                <div class="login_id">
                    <h4>생년월일</h4>
                    <input type="date" name="" id="" placeholder="Birth">
                </div>
    
               
                <div class="submit">
                    <input type="submit" value="회원가입" onclick="isSame()">
                </div>
            </form>
            
        </div>
    </div>
    <script>
        function isSame() {
            if(document.getElementById('ID').value == ''){
                alert('아이디를 입력해야 합니다.');
            }
            else if(document.getElementById('pw').value!='' && document.getElementById('pwCheck').value!='') {
                if(document.getElementById('pw').value!=document.getElementById('pwCheck').value) {
                    alert('비밀번호가 일치하지 않습니다.');
                }
            }else if(document.getElementById('pw').value=='' || document.getElementById('pwCheck').value=='') {
                alert('비밀번호를 입력해야 합니다.');
            }else if(document.getElementById('Nickname').value == ''){
                alert('닉네임을 입력해야 합니다.');
            } else{
                const form = document.getElementById('submitForm');
                form.submit();
            }
        }
 


    </script>
</body>

</html>
